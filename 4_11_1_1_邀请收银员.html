        <div id="u11874" class="text" style="visibility: visible;">
          <p style="font-size:18px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">邀请收银员</span></p><p style="font-size:18px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p style="font-size:16px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">编号可以随便填，但不能与已有的收银员编号重复</span></p><p style="font-size:16px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p style="font-size:16px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">填写手机号后，与数据库的数据进行匹配，查找所有的普通会员；</span></p><p style="font-size:16px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">当查无此手机号，则在输入框下方提示：</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#FF0000;">不存在该会员</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">当该会员已经是收银员了，则在输入了下方提示：</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#FF0000;">该会员已是收银员</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">当输入正确且能匹配，则显示会员的头像和用户名，点击“确认添加”，弹出提示信息：</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#FF0000;">添加成功</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0000FF;">，显示1.5s后自动跳转会页面-4.11.1 收银员管理</span></p>
