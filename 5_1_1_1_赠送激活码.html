          <p style="font-size:18px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">赠送激活码</span></p><p style="font-size:16px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">输入经销商手机号后，判断该手机号是否能与数据库中的经销商手机号匹配；</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">当查无此手机号，则在输入框下方提示：</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#FF0000;">不存在该经销商</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">当输入正确且能匹配，点击“确认赠送”，弹出提示信息：</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#FF0000;">赠送成功</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#0000FF;">，显示1.5s后自动跳转会页面-5.1.1 激活码</span></p>
